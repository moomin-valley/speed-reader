<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <!-- Word display area -->
        <div id="word-display" class="word-display">
            <span class="word"><span class="before">Rea</span><span class="center">d</span><span class="after">y</span></span>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="start-btn" type="button">Start</button>
            <button id="pause-btn" type="button">Pause</button>
            <button id="back-btn" type="button">Back</button>
        </div>

        <!-- Speed control -->
        <div class="speed-control">
            <div class="speed-label">
                <span>Speed:</span>
                <input type="number" id="wpm-input" min="100" max="900" value="300" step="10">
                <span>WPM</span>
            </div>
            <input type="range" id="speed-slider" min="100" max="900" value="300" step="10">
        </div>

        <!-- Text input -->
        <div class="text-input">
            <textarea id="text-input" placeholder="Paste your text here..."></textarea>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
